<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="calculadora">
            <h3>calc</h3>
            <div class="inputRange">
                <div class="input">
                    <div class="thems">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="input-line">
                        <span>TEMAS</span>
                        <input type="range" min="1" max="3" step="1" class="inputTypeRange">
                    </div>
                </div>
            </div>
        </header>
        <div class="display">
            <div class="conteudoDisplay" id="display">
                <h1 class="h1Display" id="displayContent"></h1>
            </div>
        </div>
        <div class="numbersContainer">
            <div class="numbersLine">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn-delete" id="delete">DEL</button>
            </div>
            <div class="numbersLine">
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn-sum" id="+">+</button>
            </div>
            <div class="numbersLine">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn-minus" id="-">-</button>
            </div>
            <div class="numbersLine">
                <button class="btn zero" id=".">.</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="/">/</button>
                <button class="btn-multiplication" id="x">x</button>
            </div>
            <div class="numbersLine">
                <button class="btn-reset" id="reset">RESET</button>
                <button class="btn-equal" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
